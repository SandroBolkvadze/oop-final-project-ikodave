<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Account</title>
  <link rel="stylesheet" href="/static/verification/verification.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div id="navbar-container"></div>
<script src="/static/shared_html/navbar.js"></script>
<div class="verification-container">
  <div class="verification-card">
    <h2>Verify Your Email</h2>
    <p>
      We’ve sent a verification link to your inbox.<br>
      Click the link to activate your account.
    </p>
    <div id="verified-message" style="display:none; color:green; font-weight:bold;">You have been verified!</div>
    <div id="not-verified-section">
      <div id="timer">Loading time left…</div>
      <button id="resend-btn">Resend Verification Email</button>
      <div id="message"></div>
      <div id="error"></div>
    </div>
  </div>
</div>
<script src="/static/verification/verification.js"></script>
</body>
</html>
