<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Verification Error</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/authentication/auth.css" rel="stylesheet"/>
    <link href="/static/shared_html/navbar.css" rel="stylesheet">
    <style>
        .verification-error-wrapper {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .verification-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            background: linear-gradient(135deg, #fca5a5 0%, #fbc2eb 100%);
            background-size: 200% 200%;
            animation: bgMove 12s ease-in-out infinite;
        }
        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .verification-bg svg {
            position: absolute;
            opacity: 0.16;
            filter: blur(1px) drop-shadow(0 0 12px #fff8);
            animation: floatIcon 6s ease-in-out infinite alternate;
        }
        .verification-bg .icon1 {
            left: 10vw; top: 20vh; width: 80px; height: 80px; animation-delay: 0s;
        }
        .verification-bg .icon2 {
            right: 12vw; top: 35vh; width: 60px; height: 60px; animation-delay: 1.5s;
        }
        .verification-bg .icon3 {
            left: 45vw; bottom: 10vh; width: 100px; height: 100px; animation-delay: 2.5s;
        }
        @keyframes floatIcon {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.08); }
        }
        .auth-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card.auth-card {
            width: 100%;
            max-width: 400px;
            min-height: 340px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 500px) {
            .card.auth-card {
                max-width: 95vw;
                min-height: 320px;
            }
        }
    </style>
</head>
<body>
<div class="verification-error-wrapper">
    <div class="verification-bg">
        <svg class="icon1" viewBox="0 0 64 64" fill="none"><circle cx="32" cy="32" r="32" fill="#fca5a5"/><path d="M20 20l24 24M44 20l-24 24" stroke="#b91c1c" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <svg class="icon2" viewBox="0 0 48 48" fill="none"><circle cx="24" cy="24" r="24" fill="#fbc2eb"/><path d="M16 16l16 16M32 16l-16 16" stroke="#b91c1c" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/></svg>
        <svg class="icon3" viewBox="0 0 80 80" fill="none"><circle cx="40" cy="40" r="40" fill="#fef9c3"/><path d="M28 28l24 24M52 28l-24 24" stroke="#f59e42" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/></svg>
    </div>
    <!-- Navbar -->
    <div id="navbar-container"></div>
    <script src="/static/shared_html/navbar.js"></script>

    <!-- Centered error card -->
    <div class="auth-container">
        <div class="card auth-card rounded-4 p-4 text-center">
            <h2 class="mb-3 text-danger">Verification Failed</h2>
            <div class="mb-3">
                <svg width="64" height="64" fill="none" viewBox="0 0 24 24" style="margin-bottom: 1rem;">
                    <circle cx="12" cy="12" r="12" fill="#fca5a5"/>
                    <path d="M8 8l8 8M16 8l-8 8" stroke="#b91c1c" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <p class="fs-5 mb-2">The verification link is invalid or has expired.<br> Please register again to receive a new verification email.</p>
            </div>
            <a href="/registration" class="btn btn-primary w-100">Register</a>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
