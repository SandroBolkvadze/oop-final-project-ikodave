<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(145deg, #f3f4f6, #e5e7eb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .admin-card {
      background-color: white;
      border-radius: 1rem;
      padding: 2rem 3rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeInUp 0.7s ease;
    }

    .admin-card h1 {
      margin-bottom: 1.5rem;
      font-size: 2rem;
      font-weight: 600;
      color: #333;
    }

    #add-problem-btn {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #add-problem-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<!-- Navbar will be injected -->
<div id="navbar-container"></div>
<script src="/static/shared_html/navbar.js"></script>

<!-- Main Content -->
<div id="main-content">
  <div class="admin-card">
    <h1>Admin Dashboard</h1>
    <p class="mb-4 text-muted">Manage your platform content here.</p>
    <button id="add-problem-btn" class="btn btn-primary">Add New Problem</button>
  </div>
</div>

<!-- Scripts -->
<script src="/static/admin/admin_page.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
