<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Problem | Ikodave</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <div id="navbar-container"></div>
    <script src="/static/shared_html/navbar.js"></script>

    <script src="/static/problem/problem.js"></script>

    <link rel="stylesheet" href="/static/problem/problem.css">

</head>
<body>

<div class="content" id="content">
    <div class="header" id="header">

    </div>

    <div class="title-bar" id="titleBar">
        <div class="title" id="problemTitle">Loading...</div>

        <div class="section status" id="problemStatus">
            <div class="section-title">Status</div>
            <p id="statusText">Loading...</p>
        </div>

        <div class="section difficulty" id="problemDifficulty">
            <div class="section-title">Difficulty</div>
            <p id="difficultyText">Loading...</p>
        </div>

        <div class="limits" id="problemLimits">
            Time limit per test: <strong>Loading...</strong>;<br>
            Memory limit per test: <strong>Loading...</strong>.
        </div>
    </div>

    <div class="section description" id="problemDescription">
        <div class="section-title">Problem statement</div>
        <p id="descriptionText">Loading...</p>
    </div>

    <div class="section input-spec" id="inputSpec">
        <div class="section-title">Input</div>
        <p id="inputText">Loading...</p>
    </div>

    <div class="section output-spec" id="outputSpec">
        <div class="section-title">Output</div>
        <p id="outputText">Loading...</p>
    </div>

    <div class="section examples" id="testCases">
        <div class="section-title">Examples</div>
    </div>

    <div class="tags" id="problemTopics">

    </div>


</div>

</body>
</html>
