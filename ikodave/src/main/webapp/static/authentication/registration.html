<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <!-- Your consolidated auth styles -->
    <link href="/static/authentication/auth.css" rel="stylesheet"/>
    <link href="/static/shared_html/navbar.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<div id="navbar-container"></div>
<script src="/static/shared_html/navbar.js"></script>

<!-- Error message placeholder -->
<div id="error-msg" class="mt-3 text-center"></div>

<!-- Centered form card -->
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow rounded-4 p-4" style="width: 350px;">
        <h2 class="text-center mb-4">Create Account</h2>
        <form id="registration-form">

            <div class="mb-3">
                <label for="mail" class="form-label">Mail</label>
                <input
                        type="text"
                        class="form-control"
                        id="mail"
                        name="username"
                        placeholder="Enter Mail"
                        required
                />
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter username"
                        required
                />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="password"
                        name="password"
                        placeholder="Enter password"
                        required
                />
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Register</button>
            <p class="text-center">
                Already have an account? <a href="/signin">Sign in</a>
            </p>
        </form>
    </div>
</div>

<!-- BEGIN floating-bubbles + shapes background -->
<div class="animation-area">
    <ul class="circles">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>
    <ul class="squares">
        <li></li><li></li><li></li><li></li><li></li>
    </ul>
    <ul class="triangles">
        <li></li><li></li><li></li><li></li><li></li>
    </ul>
</div>
<!-- END floating-bubbles + shapes background -->

<!-- Bootstrap JS first, then your registration logic -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/authentication/registration.js"></script>
</body>
</html>
